apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-analyzer
  template:
    metadata:
      labels:
        app: go-analyzer
    spec:
      containers:
        - name: go-analyzer
          image: go-k8s-analyzer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: HTTP_ADDR
              value: ":8080"
            - name: REDIS_ADDR
              value: "redis:6379"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
